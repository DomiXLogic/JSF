<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
    <h:head>
        <title>Student One Form</title>
        
        <Style>
          .error{color:red ;
                font-style: italic;  
                font-size: 20px; }
        </Style>
        
    </h:head>

	<h:body>

		<h:form>
		    
		    <!-- 
		    <h:messages styleClass="error"/>
            -->
            
			First name: <h:inputText value="#{studentTwo.firstName}" label="First name" />		

            <br/><br/>

            Last name: <h:inputText value="#{studentTwo.lastName}" label="Last name" required="true" id="Last_name" 
                        requiredMessage=" - Enter your Last name first then submit"/>
            
            <h:message for="Last_name" styleClass="error"/>

            <br/><br/>
            
            
           	Free Passes : <h:inputText value="#{studentTwo.freePasses}"
           	                            labe="Free Passes"
           	                            id="free_passes">
           	             
           	                  <f:validateLongRange minimun="0" maximum="10" />
           	             
           	              </h:inputText>
           	             <h:message for="free_passes" styleClass="error"/> 
           	
           	<br/> <br/>
           	
           		Postal Code : <h:inputText value="#{studentTwo.postalCode}"
           	                            labe="Postal Code"
           	                            id="postal_code">
           	             
           	                  <f:validateLongRange minimun="5" maximum="5" />
           	             
           	              </h:inputText>
           	             <h:message for="postal_code" styleClass="error"/> 
           	
           	<br/> <br/>
           	
           	 Phone Number : <h:inputText value="#{studentTwo.phoneNumber}"
           	                            labe="Phone Number"
           	                            id="phone_number"
           	                            validatorMessage="The pnone should look like xxx-xxxxxxx">
           	             
           	                  <f:validateRegex pattern="\d{3}-\d{7}"/>
           	             
           	              </h:inputText>
           	             <h:message for="phone_number" styleClass="error"/> 
           	
           	<br/> <br/>
           	
           	  		Course Code : <h:inputText value="#{studentTwo.courseCode}"
           	                            labe="Course Code"
           	                            id="course_code"
           	                            validator="#{studentTwo.courseCodeValidator}">
           	             
           	              </h:inputText>
           	             <h:message for="course_code" styleClass="error"/> 
           	
           	<br/> <br/>
           	
		    <h:commandButton value="Submit" action="student_two_responce" />

		</h:form>
		
	</h:body>

</html>
